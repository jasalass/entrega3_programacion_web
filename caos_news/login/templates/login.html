{% extends "base.html" %}
{% load static %}

{% block title %}
Login
{% endblock %}

{% block content %}


    <div class="container" style="max-width: 1000px; margin-top: 50px;">
        {% if mensaje %}
        <p class="text-danger">{{mensaje}}</p>
        {% endif %}
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Entrar</button>
            <a href="{% url 'registro' %}"><button type="button" class="btn btn-primary">Registro</button></a>
          </form>
    </div>
 


{% endblock %}
