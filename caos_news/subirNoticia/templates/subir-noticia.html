{% extends "base.html" %}
{% load static %}


{% block title %}
Subir Noticia
{% endblock %}



{% block content %}

<div class="container" style="max-width: 800px; margin-top: 50px;">
    <h2>Subir Noticia</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-3">Guardar Noticia</button>
    </form>
</div>



{% endblock %}
